<app-header title="DateTime"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime placeholder="Digite una fecha"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    [ngModel]="birthDate.toISOString()"
                    (ionChange)="dateChange($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min - Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2020-01-01"
                    max="2020-12-31"
                    cancelText="Cancelar">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="yyyy"
                    display-format="YYYY"
                    min="2015"
                    max="2020"
                    cancelText="Cancelar">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Personalizado</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
